app-id: com.theoffsecdesk.ELPM
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: run_elpm.sh

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri

modules:
  # --- Python Runtime and Dependencies ---
  - name: python3-deps
    buildsystem: simple
    build-commands:
      - echo "Using system Python packages"
  # --- Your Application ---
  - name: elpm
    buildsystem: simple
    build-commands:
      - install -Dm755 run_elpm.sh /app/bin/run_elpm.sh
      - install -Dm644 com.theoffsecdesk.ELPM.desktop /app/share/applications/com.theoffsecdesk.ELPM.desktop
      - install -Dm644 assets/icons/ELPM-preview.png /app/share/icons/hicolor/256x256/apps/com.theoffsecdesk.ELPM.png
      - install -Dm644 src/elpm_main.py /app/bin/elpm_main.py
    sources:
      - type: dir
        path: .

