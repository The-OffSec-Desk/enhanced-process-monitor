app-id: com.theoffsecdesk.ELPM
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: run_elpm.sh
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
  - --filesystem=/proc:ro
  - --filesystem=/sys:ro
  - --filesystem=/run:ro
modules:
  # --- Python Runtime and Dependencies ---
  - name: python3-deps
    buildsystem: simple
    sources:
      - type: dir
        path: wheels
    build-commands:
      - pip3 install --prefix=/app --no-index --find-links=. *.whl
  # --- Your Application ---
  - name: elpm
    buildsystem: simple
    sources:
      - type: dir
        path: .
    build-commands:
      - install -Dm755 run_elpm.sh /app/bin/run_elpm.sh
      - install -Dm644 com.theoffsecdesk.ELPM.desktop /app/share/applications/com.theoffsecdesk.ELPM.desktop
      - install -Dm644 assets/icons/ELPM-preview.png /app/share/icons/hicolor/256x256/apps/com.theoffsecdesk.ELPM.png
      - install -Dm644 elpm_main.py /app/bin/elpm_main.py
